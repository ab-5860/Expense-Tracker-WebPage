<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
</head>
<body>

    <div class="container">
        <div id="main" class="card card-body">
            <form id="expense-form">

                <label for="expense_Amt">Choose Expense Amount: </label>
                <input type="number" id="expense_Amt" min="1" max="1000" value="1">

                <label for="expense_desc">Choose Description: </label>
                <input type="text" id="expense_desc">

                
                <label for="expense_category">Choose a Category: </label>
                <select  id="expense_category">
                    <option value="Food">Food</option>
                    <option value="Grocery">Grocery</option>
                    <option value="House Rent">House Rent</option>
                    <option value="Electricty">Electricty</option>
                </select>

                <button type="submit">Add Expense</button>

            </form>
        </div>
    </div>
    <div>
        <ul id="expense-list">
        </ul>
    </div>

    <script src="Expense.js"></script>
</body>
</html>
